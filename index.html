    <style>
        /* 全体のスタイル */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: url('background.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* 背景にぼかしを適用 */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: -1;
        }

        /* タイトル */
        .title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            color: pink;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        /* ボタンスタイル */
        .button {
            display: block;
            width: 80%;
            max-width: 400px;
            padding: 15px;
            margin: 10px auto;
            background: #dff9fb;
            color: #e17055;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 30px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            position: relative;
        }

        .button:hover {
            background: #c8f7c5;
            transform: scale(1.05);
        }

        /* 矢印アイコン */
        .button::after {
            content: ">";
            position: absolute;
            right: 20px;
            font-size: 1.2em;
        }

        /* 装飾アイコン */
        .button span {
            margin-right: 10px;
            color: #ff7979;
        }
    </style>
</head>
